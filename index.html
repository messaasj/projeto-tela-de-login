<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/demaismqs.css">
    <link rel="stylesheet" href="estilos/mobilefirst.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    

                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="seu senha" autocomplete="current-password">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html">esqueci a senha <i class="material-icons">mail</i></a>


                    
                </form>

            </div>

        </section>
    </main>
</body>
</html>
